<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display">
            <input type="text" id="generatedPassword" value="PIX1#5DaFX" readonly>
            
            <button id="copyPassword">Copiar</button>
        </div>
        <form id="passwordGeneratorForm">
            <div class="form-group">
                <label for="passwordLength">Length</label>
                <input type="number" id="passwordLength" name="passwordLength" min="8" max="20" value="10">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="includeNumbers" checked> Include Numbers
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="includeSymbols" checked> Include Symbols
                </label>
            </div>
            <button type="button" id="generatePassword">Generate Password</button>
        </form>
        <div class="security-level">
            <p>Nivel de seguridad:</p>
            <div class="security-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>
    <script src="contraseña.js"></script>
</body>
</html>
